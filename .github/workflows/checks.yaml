name: Checks

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: cd src/azure-blob
      - name: Check yarn version
        run: yarn --version
      - name: Install yarn
        run: yarn install
      - name: Run lint check
        run: yarn lint
      - name: Run unit tests
        run: yarn test